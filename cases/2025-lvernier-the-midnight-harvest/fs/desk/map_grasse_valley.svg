      <div>
        <div style="font-size:22px; font-weight:700; color:#1f2d25;">GRASSE VALLEY â€” HAND MAP</div>
        <div style="font-size:14px; margin-top:4px;">Not to scale. Key locations only: Maison Vasseur, Rose Fields, Villa Ravel, Old Tanneries.</div>
      </div>
      <div style="flex:1; background:#fdf9ec; border:1.5px solid #2d2a24; border-radius:16px; padding:12px; box-sizing:border-box;">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 820 600">
          <defs>
            <style>
              .label { font-family: 'Courier New', monospace; font-size: 16px; fill: #1f2d25; font-weight: 700; }
              .note { font-family: 'Courier New', monospace; font-size: 13px; fill: #2d2a24; }
            </style>
          </defs>
          <rect x="18" y="18" width="784" height="564" rx="18" fill="#fffdf5" stroke="#d2c5a5" stroke-width="1.2"/>

