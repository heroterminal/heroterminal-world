<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* --- GLOBAL STYLES --- */
      .container {
        font-family: 'Courier New', monospace;
        color: #e0e0e0;
        background-color: #0c0c0c;
        border: 2px solid #444;
        padding: 30px; /* Reduced padding to save space */
        height: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }
      
      /* --- HEADER (HORIZONTAL LAYOUT) --- */
      /* Ãžetta er lykillinn: Flex row setur textann hÃ¦gra megin viÃ° titilinn */
      .header {
        display: flex;
        justify-content: space-between; 
        align-items: flex-end; /* Text aligns to bottom of title */
        border-bottom: 2px solid #333;
        padding-bottom: 15px;
        margin-bottom: 20px;
        height: 80px; /* Fixed compact height */
      }
      
      /* LEFT SIDE: TITLES */
      .title-group { display: flex; flex-direction: column; }

      .main-title { 
        font-family: 'Times New Roman', serif;
        font-size: 3.2em; /* Compact but strong */
        font-weight: bold; color: #fff; 
        text-transform: uppercase; letter-spacing: 2px;
        line-height: 0.9; margin: 0;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }
      
      .sub-title { 
        font-family: 'Courier New', monospace;
        font-size: 0.9em; color: #00ff88; 
        font-weight: bold; letter-spacing: 2px; text-transform: uppercase;
        margin-top: 5px;
      }

      /* RIGHT SIDE: THE BLURB (Top Right) */
      .loc-desc {
        font-size: 0.75em; color: #aaa; line-height: 1.3;
        max-width: 300px; /* Limits width */
        text-align: right; /* Aligns text to the right */
        border-right: 2px solid #00ff88; 
        padding-right: 10px;
        margin-bottom: 5px;
      }

      /* --- CONTENT GRID --- */
      .content-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        flex-grow: 1;
      }
      
      .section-header {
        font-size: 0.8em; font-weight: bold; color: #555;
        text-transform: uppercase; margin-bottom: 12px; letter-spacing: 1px;
        border-bottom: 1px dashed #333; padding-bottom: 4px;
      }

      /* --- HIGHLIGHTS (Left) --- */
      .highlights-list {
        display: flex; flex-direction: column;
        gap: 12px;
      }
      
      .highlight-card {
        background: rgba(255,255,255,0.03);
        border: 1px solid #333;
        padding: 10px;
        display: flex; flex-direction: column;
      }
      
      .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
      .card-title { font-weight: bold; color: #fff; font-size: 0.85em; text-transform: uppercase; }
      .card-icon { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 5px #00ff88; }
      .card-desc { font-size: 0.7em; color: #888; font-style: italic; }

      /* --- KEY INTEL (Right) --- */
      .info-list {
        display: flex; flex-direction: column;
        gap: 15px;
      }
      .info-item { display: flex; align-items: flex-start; gap: 10px; }
      .info-number { font-size: 0.8em; font-weight: bold; color: #444; min-width: 15px; padding-top: 2px; }
      .info-content { display: flex; flex-direction: column; }
      .info-head { color: #888; font-weight: bold; font-size: 0.8em; text-transform: uppercase; margin-bottom: 2px; }
      .info-body { font-size: 0.75em; color: #bbb; line-height: 1.3; }

      /* --- FOOTER --- */
      .footer {
        margin-top: 10px;
        display: flex;
        justify-content: flex-end;
      }
      .case-ref {
        font-size: 0.65em; color: white; 
        text-transform: uppercase; letter-spacing: 1px;
      }

    </style>
  </defs>

  <rect width="100%" height="100%" fill="#0c0c0c"/>
  
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="container">
      
      <div class="header">
        <div class="title-group">
          <div class="main-title">GRASSE</div>
          <div class="sub-title">PROVENCE, FRANCE ðŸ‡«ðŸ‡·</div>
        </div>
        
        <div class="loc-desc">
          Grasse is a town on the French Riviera, in the hills north of Cannes. It's known for its long-established perfume industry.
        </div>
      </div>
      
      <div class="content-grid">
        
        <div>
          <div class="section-header">Regional Highlights</div>
          <div class="highlights-list">
            
            <div class="highlight-card">
              <div class="card-top">
                <span class="card-title">A. The Rose Fields</span>
                <div class="card-icon"></div>
              </div>
              <span class="card-desc">"Home of the legendary Centifolia Rose."</span>
            </div>

            <div class="highlight-card">
              <div class="card-top">
                <span class="card-title">B. Villa Ravel</span>
                <div class="card-icon"></div>
              </div>
              <span class="card-desc">"Historic extraction manor since 1850."</span>
            </div>

            <div class="highlight-card">
              <div class="card-top">
                <span class="card-title">C. Perfume Museum</span>
                <div class="card-icon"></div>
              </div>
              <span class="card-desc">"A scent archive of the last century."</span>
            </div>

            <div class="highlight-card">
              <div class="card-top">
                <span class="card-title">D. Gare de Grasse</span>
                <div class="card-icon"></div>
              </div>
              <span class="card-desc">"Gateway to the Riviera."</span>
            </div>

          </div>
        </div>
        
        <div>
          <div class="section-header">Historical Profile</div>
          <div class="info-list">
            
            <div class="info-item">
              <span class="info-number">01</span>
              <div class="info-content">
                <span class="info-head">Origin Story</span>
                <span class="info-body">Originally a leather tanning hub. Perfume was created to mask the stench of the skins.</span>
              </div>
            </div>

            <div class="info-item">
              <span class="info-number">02</span>
              <div class="info-content">
                <span class="info-head">Geography</span>
                <span class="info-body">Located 350m above sea level. The microclimate is essential for Jasmine and Rose.</span>
              </div>
            </div>

            <div class="info-item">
              <span class="info-number">03</span>
              <div class="info-content">
                <span class="info-head">The Technique</span>
                <span class="info-body">Famous for "Enfleurage"â€”an ancient method of extracting scent using fat on glass plates.</span>
              </div>
            </div>
            
             <div class="info-item">
              <span class="info-number">04</span>
              <div class="info-content">
                <span class="info-head">Modern Status</span>
                <span class="info-body">Produces 2/3rds of France's natural aromas, making it a prime target for forgery.</span>
              </div>
            </div>

          </div>
        </div>
        
      </div>

      <div class="footer">
        <span class="case-ref">CASE: The Midnight Harvest</span>
      </div>

    </div>
  </foreignObject>
  
  <rect width="100%" height="100%" fill="url(#scanlines)" pointer-events="none" opacity="0.1"/>
  <rect width="100%" height="100%" fill="url(#vignette)" pointer-events="none" opacity="0.5"/>

  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M0 1h4v1H0z" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
      <stop offset="80%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>
</svg>
